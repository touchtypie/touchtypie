    <!-- These inline styles are only for the splash scene component -->
    <style>
      splash {
        position: fixed;
        display: block;
        width: 100%;
        height: 100%;
        background: #00baff;
        text-align: center;
      }
      splash::before {
        position: static;
        display: inline-block;
        content: "";
        vertical-align: middle;
        height: 100%;
      }
      splash logo {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin: 0 auto;
        width: 50vmin;
        height: 50vmin;
      }
      splash logo svg {
        display: block;
        width: 100%;
        height: 100%;
      }
      splash logo glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        /* box-shadow: 0 0 50vmin 12vmin rgba(255, 255, 255, 1); */
        animation: glimmer 3s forwards infinite;
      }
      @keyframes glimmer {
        0% {
            box-shadow: 0 0 50vmin 15vmin rgba(255, 255, 255, 0.25);
        }
        50% {
            box-shadow: 0 0 50vmin 15vmin rgba(255, 255, 255, 0.75);
        }
        100% {
            box-shadow: 0 0 50vmin 15vmin rgba(255, 255, 255, 0.25);
        }
      }
