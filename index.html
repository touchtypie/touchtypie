<body>

    <home>
      <header>
        <heading>t o u c h t y p i e</heading>
      </header>

      <menu>
        <menubutton><icon>⚙️</icon></menubutton>

      <main>

        <truth>

        <speech>
          <value></value>

        <response>

              <label>Hits:</label>
              <value></value>
            </hitcounter>
            <hitpercentagecounter>

              <value></value>
            </misscounter>
            <misspercentagecounter>
              <label>Misses (%):</label>
              <value></value>
            </misspercentagecounter>
          </unitprogress>

          <unitoverall>
            <heading>U N I T</heading>
            <datetimestart>
              <label>Date:</label>
              <value></value>
            </datetimestart>
            <datetimestopwatch>

              <value></value>
            </datetimestopwatch>

              <label>Hits:</label>

            </hitcounter>
            <hitpercentagecounter>

            </hitpercentagecounter>

              <value></value>
            </misscounter>
            <misspercentagecounter>
              <label>Misses (%):</label>
              <value></value>
            </misspercentagecounter>
            <amendcounter>
              <label>Amends:</label>
              <value></value>
            </amendcounter>
            <amendpercentagecounter>
              <label>Amends (%):</label>
              <value></value>
            </amendpercentagecounter>
            <othercounter>
              <label>Other:</label>
              <value></value>
            </othercounter>
            <otherpercentagecounter>
              <label>Other (%):</label>
              <value></value>
            </otherpercentagecounter>

              <label>Hits:</label>
              <value></value>
            </hitcounter>
            <hitpercentagecounter>
              <label>Hits (%):</label>
              <value></value>
            </hitpercentagecounter>
            <misscounter>
              <label>Misses:</label>
              <value></value>
            </misscounter>
            <misspercentagecounter>
              <label>Misses (%):</label>
              <value></value>
            </misspercentagecounter>
            <amendcounter>
