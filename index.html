<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>t o u c h t y p i e: touch-type trainering</title>
  <meta name="description" content="t o u c h t y p i e: touch-typing trainer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <wrapper>
    <header>
      <banner>
        <span>t o u c h t y p i e</span>
      </banner>
    </header>

    <menu>
      <environment>
          <menubutton><span>⚙️</span></menubutton>
          <backdrop></backdrop>
          <popup>
            <heading>E N V I R O N M E N T</heading>
          </popup>
      </environment>
    </menu>

    <main>

      <truth>
        <value></value>
      </truth>

      <speech>
        <value></value>
      </speech>

      <response>
        <textarea placeholder="Start typing . . ."></textarea>
      </response>

      <statistics>
        <unitprogress>
          <heading>P R O G R E S S</heading>
          <characterscounter>
              <label>Characters:</label>
              <value></value><span>&nbsp;/&nbsp;</span><total></total>
            </characterscounter>
          <characterspercentagecounter>
              <label>Characters (%):</label>
            <value></value>
          </characterspercentagecounter>
          <hitcounter>
            <label>Hits:</label>
            <value></value>
          </hitcounter>
          <hitpercentagecounter>
            <label>Hits (%):</label>
            <value></value>
          </hitpercentagecounter>
          <misscounter>
            <label>Misses:</label>
            <value></value>
          </misscounter>
          <misspercentagecounter>
            <label>Misses (%):</label>
            <value></value>
          </misspercentagecounter>
          <datetimestart>
            <label>Date:</label>
            <value></value>
          </datetimestart>
          <datetimestopwatch>
            <label>Duration:</label>
            <value></value>
          </datetimestopwatch>
        </unitprogress>

        <unitoverall>
          <heading>U N I T</heading>
          <shotcounter>
            <label>Shots:</label>
            <value></value>
          </shotcounter>
          <hitcounter>
            <label>Hits:</label>
            <value></value>
          </hitcounter>
          <hitpercentagecounter>
            <label>Hits (%):</label>
            <value></value>
          </hitpercentagecounter>
          <misscounter>
            <label>Misses:</label>
            <value></value>
          </misscounter>
          <misspercentagecounter>
            <label>Misses (%):</label>
            <value></value>
          </misspercentagecounter>
          <amendcounter>
            <label>Amends:</label>
            <value></value>
          </amendcounter>
          <amendpercentagecounter>
            <label>Amends (%):</label>
            <value></value>
          </amendpercentagecounter>
          <othercounter>
            <label>Other:</label>
            <value></value>
          </othercounter>
          <otherpercentagecounter>
            <label>Other (%):</label>
            <value></value>
          </otherpercentagecounter>
        </unitoverall>

        <globaloverall>
          <heading>G L O B A L</heading>
          <shotcounter>
            <label>Shots:</label>
            <value></value>
          </shotcounter>
          <hitcounter>
            <label>Hits:</label>
            <value></value>
          </hitcounter>
          <hitpercentagecounter>
            <label>Hits (%):</label>
            <value></value>
          </hitpercentagecounter>
          <misscounter>
            <label>Misses:</label>
            <value></value>
          </misscounter>
          <misspercentagecounter>
            <label>Misses (%):</label>
            <value></value>
          </misspercentagecounter>
          <amendcounter>
            <label>Amends:</label>
            <value></value>
          </amendcounter>
          <amendpercentagecounter>
            <label>Amends (%):</label>
            <value></value>
          </amendpercentagecounter>
          <othercounter>
            <label>Other:</label>
            <value></value>
          </othercounter>
          <otherpercentagecounter>
            <label>Other (%):</label>
            <value></value>
          </otherpercentagecounter>
          <unitcounter>
            <label>Units:</label>
            <value></value><span>&nbsp;/&nbsp;</span><total></total>
          </unitcounter>
        </globaloverall>

        <!-- <progressbar>
          <characterscounter>
              <label></label>
              <value></value><span>&nbsp;/&nbsp;</span><total></total>
          </characterscounter>
        </progressbar> -->

      </statistics>

    </main>
  </wrapper>
  <script src="app.js"></script>
</body>

</html>
