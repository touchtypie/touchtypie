<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>t o u c h t y p i e: touch-type training with custom text</title>
  <meta name="description" content="touchtypie: touch-type training with custom text">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <wrapper>
    <header>
      <banner>
      <span>t o u c h t y p i e</span><br />
      <!-- <span>Hello world. Let's practice touch typing.</span> -->
      </banner>
    </header>
    <main>
      <speech>
        <content>This is our text. This is our text. This is our text. This is our text.</content>
      </speech>
      <response>
        <textarea></textarea>
      </response>
      <counters>
        <charactercounter><label>Typed:</label><span>0/0</span></charactercounter>
        <incorrectcharactercounter><label>Errors:</label><span>0</span></incorrectcharactercounter>
        <homeworkcounter><label>Homework done:</label><span>0</span></homeworkcounter>
      </counters>
    </main>
  </wrapper>
  <script src="app.js"></script>
</body>

</html>
