<body>
  <wrapper>
    <header>
      <banner>
      <span>t o u c h t y p i e</span><br />
      <!-- <span>Hello world. Let's practice touch typing.</span> -->
      </banner>
    </header>
    <main>
      <truth>
        <value></value>
      </truth>

      <speech>
        <value></value>
      </speech>

      <progressbar>
          <characterscounter>
              <label></label>
              <span><value></value>&nbsp;/&nbsp;<total></total></span>
          </characterscounter>
      </progressbar>

      <response>
        <textarea placeholder="Start typing . . ."></textarea>
      </response>

      <homeworkcounters>
        <errorscounter>
          <label>Errors:</label>
          <span><value></value></span>
        </errorscounter>
      </homeworkcounters>
      <globalcounters>
        <totalerrorscounter>
          <label>Total errors:</label>
          <span><value></value></span>
        </totalerrorscounter>
        <totalhomeworkcounter>
          <label>Total Homework:</label>
          <span><value></value></span>
        </totalhomeworkcounter>
      </globalcounters>

    </main>
  </wrapper>
  <script src="app.js"></script>
</body>
