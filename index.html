<body>
  <wrapper>
    <header>
      <banner>
      <span>t o u c h t y p i e</span><br />
      <!-- <span>Hello world. Let's practice touch typing.</span> -->
      </banner>
    </header>
    <main>
      <truth>
        <value></value>
      </truth>

      <speech>
        <value></value>
      </speech>

      <response>
        <textarea placeholder="Start typing . . ."></textarea>
      </response>

      <homeworkcounters>
        <heading><span>U N I T</span></heading>
        <characterscounter>
            <label>Progress:</label>
            <span><value></value>&nbsp;/&nbsp;<total></total></span>
        </characterscounter>
        <shotcounter>
          <label>Shots:</label>
          <span><value></value></span>
        </shotcounter>
        <hitcounter>
          <label>Hits:</label>
          <span><value></value></span>
        </hitcounter>
        <hitpercentagecounter>
          <label>Hits (%):</label>
          <span><value></value></span>
        </hitpercentagecounter>
        <misscounter>
          <label>Misses:</label>
          <span><value></value></span>
        </misscounter>
        <misspercentagecounter>
          <label>Misses (%):</label>
          <span><value></value></span>
        </misspercentagecounter>
      </homeworkcounters>

      <globalcounters>
        <heading><span>G L O B A L</span></heading>
        <hittotalcounter>
          <label>Hits:</label>
          <span><value></value></span>
        </hittotalcounter>
        <misstotalcounter>
          <label>Misses:</label>
          <span><value></value></span>
        </misstotalcounter>
        <homeworktotalcounter>
          <label>Homework:</label>
          <span><value></value></span>
        </homeworktotalcounter>
      </globalcounters>

      <!-- <progressbar>
        <characterscounter>
            <label></label>
            <span><value></value>&nbsp;/&nbsp;<total></total></span>
        </characterscounter>
      </progressbar> -->


    </main>
  </wrapper>
  <script src="app.js"></script>
